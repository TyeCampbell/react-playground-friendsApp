<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>First Ract App</title>
      <link rel="stylesheet" href="styles.css">
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
      </head>

      <body>
        <div id="app"></div>

        <script type='text/babel'>

          function FriendsList (props) {
            return (
              <div>
                <h2>Friends List</h2>
                <ul>
                  {props.list.map((friend) => (
                    <li key={friend.name}>
                      <span>{friend.name}</span>
                      <button>Deactivate</button>
                      <button>Delete</button>
                    </li>
                  ))}
                </ul>
              </div>
            )
          }

          function DeactiveFriendsList (props) {
            return (
              <div>
                <h2>Deactive Friends List</h2>
                <ul>
                  {props.list.map((notFriend) => (
                    <li key={notFriend.name}>
                      <span>{notFriend.name}</span>
                      <button onClick = {() => props.onActivateFriends(notFriend.name)}>Activate</button>
                      <button>Delete</button>
                    </li>
                  ))}
                </ul>
              </div>
            )
          }

          class App extends React.Component {
            constructor(props) {
              super(props)

              this.state = {
                friends: [
                {
                    name: 'Tyler',
                    status: true
                },
                {
                    name: 'Emily',
                    status: true
                },
                {
                    name: 'Anna',
                    status: true
                },
                {
                    name: 'Jordan',
                    status: true
                },
                {
                    name: 'Paul',
                    status: false
                }
                ],
                input: '',
              }

              this.handleAddfriend = this.handleAddfriend.bind(this)
              this.updateInput = this.updateInput.bind(this)
              this.changeFriendStatus = this.changeFriendStatus.bind(this)

            }

            changeFriendStatus (friendToCheck) {
              this.setState((currentState) => {
                const personToChange = currentState.friends.find((friend) => friend.name == friendToCheck)
                if (personToChange.status == true) {
                  console.log("this is true")
                } else if (personToChange.status == false){
                  console.log("this is false")
                }
              })
            }

            handleAddfriend() {
              if (this.state.input !== '') {
                this.setState((currentState) => {
                  return {
                    friends: currentState.friends.concat(
                      {
                        name: this.state.input,
                        status: true
                      }),
                      input: '',
                  }
                })
              } else {
                window.alert("All friends have names. Please input a name for your friend.")
              }
            }

            // handleRemoveFriend(name) {
            //   this.setState((currentState) => {
            //     return {
            //       friends: currentState.friends.filter((friend) => friend !== name),
            //     }
            //   })
            // }

            updateInput(e) {
              const value = e.target.value

              this.setState({
                input: value
              })
            }

            render() {

              return (
                <div className = "App">
                  <h1>My Friends App</h1>
                  <input
                    type = 'text'
                    placeholder = 'new friend'
                    value={this.state.input}
                    onChange={this.updateInput}
                  />
                  <button onClick={this.handleAddfriend}>Add Friend</button>
                  <div>
                    <button onClick={() => {this.setState((currentState) => { return { friends: [],}})}}>Clear All</button>
                  </div>

                  <FriendsList
                    list = {this.state.friends.filter((person) => person.status == true)}
                  />

                  <DeactiveFriendsList
                    list = {this.state.friends.filter((person) => person.status == false)}
                    onActivateFriends = {this.changeFriendStatus}
                  />

                </div>
              )
            }
          }


          ReactDOM.render(
          <App />,
          document.getElementById('app')
          )

        </script>

  </body>
</html>
